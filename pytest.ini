[pytest]
minversion = 6.0
addopts = --strict-markers --strict-config --verbose --tb=short --browser=chromium --asyncio-mode=auto
testpaths = tests
asyncio_mode = auto
markers =
    ui: marks tests as UI tests (using Playwright)
    integration: marks tests as integration tests
    visual: marks tests as visual regression tests
    slow: marks tests as slow running
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
